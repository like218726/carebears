<include file="public/header" title="{$news.title}"/>
<style>
    html,body,div,p{
        font-size: .7rem;
    }
    a{
        color: steelblue;
    }
    img{
        max-width: 100%;
        margin: 0.1rem 0;
    }
    .title{
        font-size: 1rem;
        width: 16rem;
        height: 2rem;
        position: fixed;
        line-height: 2rem;
        padding: 0 0.6rem;
        top: 0;
        background-color: #fff;
    }
    .title .btn{
        float: right;
        display: block;
        width: 3rem;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 0.2rem;
        height: 1.2rem;
        font-size: 0.7rem;
        text-align: center;
        line-height: 1.2rem;
        color: #666;
        margin: 0.4rem 0;
    }
    .state{
        color: #aaa;
        font-size: .6rem;
        margin: 2.4rem 0.8rem 0.6rem;
    }
    .content{
        font-size: .65rem;
        padding: 0.2rem;
        line-height: 0.95rem;
    }
    .source{
        font-size: .65rem;
        margin: 1rem 0.5rem 1.5rem;
    }

</style>
<div class="title">{$article.doc_title}
    <a onclick="javascript:history.back(-1);" class="btn">返回</a>
</div>

<div class="state">
    <span>{:date('Y年m月d日', $article.doc_time)}</span>
    <span>{$article.author}</span>
</div>
<div class="content">
    {$article.doc_content}
</div>
<notempty name="article.content_source_url">
    <div class="source"><a href="{$article.content_source_url}">阅读原文</a></div>
</notempty>
</body>
</html>
