<script type="text/javascript" charset="utf-8">
    /**
     * 提示弹窗
     */
    //添加输入框提示
    function alter_ab(ele){
        $('.alter-shoucan-1').show();
        $('.alter-an').children('.p-1').children('p').text(ele);
        if(!$('.alter-shoucan-1').is(':hidden')){
            setTimeout(function(){
            $('.alter-shoucan-1').fadeOut();
            },1000);
        }
    }
