<!DOCTYPE html>
<html lang="en">
<head>

    <title>图片详情</title>
    <link rel="stylesheet" href="__STATIC__/css/scale.css"/>
    <script src="__STATIC__/js/scale.js"></script>
</head>
<style>
    .imgzoom_pack {
        background: rgba(0,0,0,1);
        display: flex;
        justify-content: center;
        position: relative;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }
    .imgzoom_pack .imgzoom_x{
        position: absolute;
    }
    .imgzoom_pack .imgzoom_img {
        width: 100%;
        height: auto;
        position: static;
        left: 0;
        top: 0;
        overflow: hidden;
        display: block;
    }
    .imgzoom_pack .imgzoom_img img{
        position: static;
    }
</style>
<body>

</section>

</body>
