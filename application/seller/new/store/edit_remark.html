<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商家中心</title>
<link href="__PUBLIC__/static/css/base.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/css/seller_center.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/font/css/font-awesome.min.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/layer/layer.js"></script>
</head>
<body>
<div class="w450">
	<div class="eject_con">
	  <div id="warning" class="alert alert-error"></div>
	  <form method="post" target="_parent" action="" id="apply_form">
		<input type="hidden" name="id" value="{$Request.param.id}"/>
		<input type="hidden" name="role" value="{$Request.param.role}"/>
	    <dl>
	      <dt>备注信息：</dt>
	      <dd>
	        <textarea name="remark" class="w210" maxlength="200">{$Request.param.remark}</textarea>
	      </dd>
	    </dl>
	    <div class="bottom">
	      <label class="submit-border"><input type="button" class="submit" onclick="formSubmit()" value="提交"></label>
	    </div>
	  </form>
	</div>
</div>
<script>
function formSubmit(){
	$.ajax({
		type : 'post',
		url : "{:U('Store/edit_remark')}",
		data : $('#apply_form').serialize(),
		dataType : 'json',
		success : function(data){
			if(data.status == 1){
				layer.msg(data.msg,{icon:1,time: 2000, end:function(){
					window.parent.location.reload();
				}});
			}else{
				layer.msg(data.msg,{icon:2});
			}
		}
	})
}
</script>
</body>
</html>
