<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>分站管理</h3>
				<h5>网站系统分站列表</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>网站系统分站, 由总平台设置管理.</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>分站列表</h3>
				<h5>(共{$list|count}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" action="{:U('Admin/index')}" method="get">
				<div class="sDiv">
					<div class="sDiv2">
						<input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索相关数据...">
						<input type="submit" class="btn" value="搜索">
					</div>
				</div>
			</form>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: left; width: 100px;" class="">ID</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: left; width: 100px;" class="">分站名称</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: left; width: 100px;" class="">分站地区</div>
						</th>
						<!--<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 100px;" class="">分站网址</div>
						</th>-->
						<!--<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 100px;" class="">分站加盟费</div>
						</th>-->
						<!--<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 100px;" class="">佣金比例</div>
						</th>-->
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 100px;" class="">分站管理员</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 130px;" class="">加入时间</div>
						</th>
						<!--<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 100px;" class="">结算周期(天)</div>
						</th>-->
						<!--<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: left; width: 130px;" class="">到期时间</div>
						</th>-->
						<th align="center" abbr="article_time" axis="col3" class="">
							<div style="text-align: left; width: 50px;" class="">是否开启</div>
						</th>
						<!-- <th align="center" abbr="article_time" axis="col3" class=""> -->
						<!-- <div style="text-align: left; width: 50px;" class="">是否推荐</div> -->
						<!-- </th> -->
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton">
					<a onclick="addSite()">
						<div class="add" title="添加分站">
							<span><i class="fa fa-plus"></i>添加分站</span>
						</div>
					</a>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.site_id}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.site_name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.region['name']}</div>
							</td>
							<!--<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.site_url}</div>
							</td>-->
							<!--	<td align="left" class="">
                                    <div style="text-align: left; width: 100px;">{$vo.initial_fee}</div>
                                </td>-->
							<!--<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.distribut}</div>
							</td>-->
							<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.admin['user_name']}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 130px;">{$vo.add_time|date='Y-m-d H:i:s',###}</div>
							</td>
							<!--<td align="left" class="">
								<div style="text-align: left; width: 100px;">{$vo.settle_cycle}</div>
							</td>-->
							<!-- <td align="left" class=""> -->
							<!-- <div style="text-align: left; width: 130px;">{$vo.end_time|date='Y-m-d H:i:s',###}</div> -->
							<!-- </td> -->
							<td align="left" class="" style="text-align: left; width: 50px;">
								<div style="text-align: center; width: 50px;">
									<if condition='$vo[is_status] eq 1'>
										<span class="yes" onClick="changeTableVal('admin_site','site_id','{$vo.site_id}','is_status',this)" ><i class="fa fa-check-circle"></i>是</span>
										<else />
										<span class="no" onClick="changeTableVal('admin_site','site_id','{$vo.site_id}','is_status',this)" ><i class="fa fa-ban"></i>否</span>
									</if>
								</div>
								<!--<div style="text-align: left; width: 100px;">{$vo.is_status}</div>-->
							</td>
							<!-- <td align="left" class="" > -->
							<!-- <div style="text-align: center; width: 50px;"> -->
							<!-- <if condition='$vo[is_recommend] eq 1'> -->
							<!-- <span class="yes" onClick="changeTableVal('admin_site','site_id','{$vo.site_id}','is_recommend',this)" ><i class="fa fa-check-circle"></i>是</span> -->
							<!-- <else /> -->
							<!-- <span class="no" onClick="changeTableVal('admin_site','site_id','{$vo.site_id}','is_recommend',this)" ><i class="fa fa-ban"></i>否</span> -->
							<!-- </if> -->
							<!-- </div> -->
							<!-- <!--<div style="text-align: left; width: 100px;">{$vo.is_recommend}</div>-->
							<!-- </td> -->
							<td align="center" class="handle">
								<div style="text-align: center; width: 170px; max-width:170px;">
									<a onclick="addSite({$vo['site_id']})" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
									<a class="btn red"  href="javascript:void(0)" data-url="{:U('Admin/site_delete')}" data-id="{$vo.site_id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>

								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page} </div>
</div>
<script>
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });

    });


    function delfun(obj) {
        // 删除按钮
        layer.confirm('数据将清除，确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data : {act:'del',site_id:$(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert('删除失败', {icon: 2});  //alert('删除失败');
                    }
                }
            })
        }, function () {
        });
    }
    function addSite(site_id) {

        if(site_id){
            var site_id = '?site_id='+site_id;
        }else {
            var site_id='';
        }
        //iframe窗
        layer.open({
            type: 2,
            title: '操作分站',
            // closeBtn: 0, //不显示关闭按钮
            shade: 0.6,
            area: ['800px', '600px'],
            // offset: 'rb', //右下角弹出
            // time: 2000, //2秒后自动关闭
            anim: 2,
            content: "/index.php/Admin/Admin/site_save"+site_id, //iframe的url，no代表不显示滚动条
            end: function(){ //此处用于演示
                window.parent.location.reload();
                //     layer.open({
                //         type: 2,
                //         title: '很多时候，我们想最大化看，比如像这个页面。',
                //         shadeClose: true,
                //         shade: false,
                //         maxmin: true, //开启最大化最小化按钮
                //         area: ['893px', '600px'],
                //         content: '//fly.layui.com/'
                //     });
            }
        });
    }
</script>
</body>
</html>
